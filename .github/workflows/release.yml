name: âœ¨ Deploy to Firebase (Staging)

on:
  push:
    branches: [release]

permissions:  # âœ… REQUIRED for GitHub Release step
  contents: write
  id-token: write

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§° Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ’¾ Cache pnpm Store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run Linter
        run: pnpm run lint

      - name: ğŸ› ï¸ Build for Staging
        run: pnpm run build:staging
        env:
          VITE_ENV: "staging"
          VITE_USE_FIREBASE_EMULATOR: "false"
          VITE_SITE_URL: ${{ secrets.VITE_STAGING_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_FIREBASE_SERVICE_ACCOUNT: ${{ secrets.VITE_FIREBASE_SERVICE_ACCOUNT }}

      - name: ğŸ“Š Check Build Size
        run: du -sh build/release

      - name: ğŸ”§ Install Firebase CLI
        run: pnpm install -g firebase-tools

      - name: ğŸ” Authenticate Firebase
        run: |
          echo '${{ secrets.VITE_FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json" >> $GITHUB_ENV

      - name: ğŸš€ Deploy to Firebase Hosting (Staging)
        run: |
          firebase deploy --only hosting:test-jodi-connect \
            --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Staging Release v${{ github.run_number }}
          body: |
            ## ğŸš€ Staging Deployment
            ğŸ”— [View Deployment](${{ secrets.VITE_STAGING_URL }})
            ğŸ”¢ Commit: ${{ github.sha }}
            ğŸ•’ Deployed At: ${{ github.event.head_commit.timestamp }}
            ### Changes
            ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Cleanup
        run: rm -f firebase-service-account.json

  deploy-staging-functions:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest
    needs: deploy-staging  # Wait for hosting deploy to complete

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Install Firebase CLI
        run: pnpm install -g firebase-tools

      - name: ğŸ” Authenticate Firebase
        run: |
          echo '${{ secrets.VITE_FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json" >> $GITHUB_ENV

      - name: ğŸ“¦ Install Function Dependencies
        working-directory: functions
        run: pnpm install

      - name: ğŸ—ï¸ Build Functions (if using TypeScript)
        working-directory: functions
        run: pnpm run build  # Or remove if using plain JS

      - name: ğŸš€ Deploy Firebase Functions
        run: |
          firebase deploy --only functions \
            --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: ğŸ§¹ Cleanup
        run: rm -f firebase-service-account.json
