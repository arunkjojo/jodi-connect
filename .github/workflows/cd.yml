name: üîß Continuous Deployment Check

on:
  push:
    branches: [develop]

jobs:
  check-build:
    name: Build for Development
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üß∞ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: üíæ Cache pnpm Store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: üì¶ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üßπ Run Linter
        run: pnpm run lint

      - name: üõ†Ô∏è Build for Production
        run: pnpm run build
        env:
          VITE_ENV: "development"
          VITE_USE_FIREBASE_EMULATOR: "true"
          VITE_SITE_URL: "http://localhost:3001"
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_FIREBASE_SERVICE_ACCOUNT: ${{ secrets.VITE_FIREBASE_SERVICE_ACCOUNT }}
          VITE_FIREBASE_TOKEN: ${{ secrets.VITE_FIREBASE_TOKEN }}
      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh build/dev | cut -f1)
          echo "‚úÖ **Build**: Successful" 
          echo "üì¶ **Build Size**: $BUILD_SIZE"